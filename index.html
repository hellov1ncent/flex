<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>Pokemon Types</h1>
    <body>
        <div class="flex-container">
                <div class="card water">
                    <h3 class="card-title">Squirtle</h3>
                    <img src="img/squirtle.png" alt="gummy" class="card-img">
                    <h4 class="card-price">water</h4>

                </div>
                <div class="card fire">
                    <h3 class="card-title">Charmander</h3>
                    <img src="img/char.png" alt="gummy" class="card-img">
                    <h4 class="card-price">fire</h4>
                </div>

                <div class="card dragon">
                    <h3 class="card-title">Dragonite</h3>
                    <img src="img/nite.png" alt="gummy" class="card-img">
                    <h4 class="card-price">dragon</h4>
                </div>
                <div class="card earth">
                    <h3 class="card-title">Cubone</h3>
                    <img src="img/cubone.png" alt="gummy" class="card-img">
                    <h4 class="card-price">ground</h4>
                </div>
                <div class="card ghost">
                    <h3 class="card-title">Gengar</h3>
                    <img src="img/gen.png" alt="gummy" class="card-img">
                    <h4 class="card-price">ghost</h4>
                </div>
                <div class="card electric">
                    <h3 class="card-title">Pikachu</h3>
                    <img src="img/pikachu.png" alt="gummy" class=card-img>
                    <h4 class="card-price">electric</h4>
                </div>
                <div class="card fairy">
                    <h3 class="card-title">Sylveon</h3>
                    <img src="img/syl.png" alt="gummy" class="card-img">
                    <h4 class="card-price">fairy</h4>
                </div>
                <div class="card dark">
                    <h3 class="card-title">Darkrai</h3>
                    <img src="img/darkrai.gif" alt="gummy" class="card-img">
                    <h4 class="card-price">dark</h4>
                </div>
                <div class="card normal">
                    <h3 class="card-title">Snorlax</h3>
                    <img src="img/snor.png" alt="gummy" class="card-img">
                    <h4 class="card-price">normal</h4>
                </div>
                <div class="card grass">
                    <h3 class="card-title">Bulbasaur</h3>
                    <img src="img/bulba.png" alt="gummy" class="card-img">
                    <h4 class="card-price">grass</h4>
                </div>
                <div class="card fight">
                    <h3 class="card-title">hello</h3>
                    <img src="img/rio.png" alt="gummy" class="card-img">
                    <h4 class="card-price">fighting</h4>
                </div>
                <div class="card psychic">
                    <h3 class="card-title">Mewtwo</h3>
                    <img src="img/mewtwo.png" alt="gummy" class="card-img">
                    <h4 class="card-price">psychic</h4>
                </div>

</body>
</html>
